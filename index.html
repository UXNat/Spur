<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blink â†’ Blur + Fade</title>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      position: fixed;
      inset: 0;
    }

    video {
      display: none;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- CLICK TO START OVERLAY -->
  <div id="startOverlay">
    CLICK TO START<br>
    (Camera + Sound)
  </div>

  <!-- Webcam -->
  <video id="webcam" autoplay playsinline muted></video>

  <!-- Video WITH SOUND -->
  <video id="video" src="yumi_biscuits.mp4" loop playsinline></video>

  <!-- Output -->
  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>

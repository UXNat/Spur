<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blink Blur Video</title>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      inset: 0;
    }

    video {
      display: none;
    }

    #hint {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      background: black;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="hint">click anywhere to start</div>

  <video id="webcam" autoplay playsinline muted></video>
  <video id="video" src="yumi_biscuits.mp4" playsinline></video>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
